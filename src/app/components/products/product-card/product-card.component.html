<section class="card-container">
  <div class="image-container">
    <img src="{{ product.imgUrl }}" alt="{{ product.name }}" />
  </div>
  <div class="description-container">
    <span class="description-name">{{ product.name }}</span>
    <span class="description-text">{{ product.description }}</span>
    <span class="description-value">R$ {{ product.price }},00</span>
    <button mat-flat-button (click)="openDialog()" class="card-btn">
      Ver mais
    </button>
  </div>
</section>
